<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock project</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/images/logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1 bg-secondary-subtle">
            <div class="ReactTitle ps-3 d-flex align-items-center">
              <img
                src="http://203.193.173.125/buildriseshine/javascript/js-clock/assets/img/logo-javascript@2x.png"
                alt="JavaScript logo"
              />
              <h2 class="mb-0 ps-3">Java Basic apps</h2>
            </div>
            <div class="d-flex-ps-3 align-items-center">
              <div class="flex-grow-1 ps-3">
                <h4 class="text-uppercase">Js clock</h4>
                <p class="pb-0 mb-3 text-start">
                  Purpose to show the current time
                </p>
                <p>
                  <a class="pb-0 mb-3 text-start" href="#" target="_blank"
                    >Git Repository</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" style="margin-bottom: 100px">
      <div class="clock">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="center"></div>
        <ul>
          <li><span>1</span></li>
          <li><span>2</span></li>
          <li><span>3</span></li>
          <li><span>4</span></li>
          <li><span>5</span></li>
          <li><span>6</span></li>
          <li><span>7</span></li>
          <li><span>8</span></li>
          <li><span>9</span></li>
          <li><span>10</span></li>
          <li><span>11</span></li>
          <li><span>12</span></li>
        </ul>
      </div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALL RIGHTS RESERVED BRS STUDIO 2024</div>
        <div>
          <button
            id="build"
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            id="raise"
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            id="shine"
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img
            src="http://203.193.173.125/buildriseshine/javascript/js-clock/assets/img/footer-logo.png"
            alt=""
          />
        </div>
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- my js file -->
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
